<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | Stack</title>
  </head>
  <body style="text-align: center; padding: 0; border: 0; margin: 0; background-color: #000000;">
    <canvas id="unity-canvas" tabindex="-1" style="width: 100%; height: 100%;"></canvas>
    <script src="Build/Stack-Xmas.loader.js"></script>
    <script>
      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        // Mobile device style: fill the whole browser client area with the game canvas:
        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);

        var canvas = document.querySelector("#unity-canvas");
        canvas.style.position = "fixed";
        canvas.style.top = "0";
        canvas.style.left = "0";
      }

      createUnityInstance(document.querySelector("#unity-canvas"), {
        dataUrl: "Build/Stack-Xmas.data",
        frameworkUrl: "Build/Stack-Xmas.framework.js",
        codeUrl: "Build/Stack-Xmas.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "WESC",
        productName: "Stack",
        productVersion: "0.5",
      });
    </script>
  </body>
</html>
